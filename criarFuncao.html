<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar função</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase.js"></script>
</head>

<body>
    <div>
        <h1>Criar função</h1>
        <label for="nome">Função: </label> <input type="text" id="nome" style="width: 250px;" /><br><br>
        <button id="criarFuncao">Criar função</button>
    </div>
    <script src="DB.js"></script>
    <script>
        document.getElementById("criarFuncao").addEventListener("click", function () {
            document.getElementById("criarFuncao").setAttribute("disabled", true);
            var nome = document.getElementById("nome").value;

            db.collection('funcao').add({
                nome: nome,
            }).then(x => window.location.reload());
        });
    </script>
</body>

</html>
